{% extends "store/index.html" %}

{% block content %}
<h1>Товари з категорією {{category.name}}</h1>
{% include "store/includes/main.html" %}
{% endblock content %}
{% block categories %}
<ul class="dropdown-menu">
    {%for cat in cats%}
    <li><a class="dropdown-item" href="">{{cat.name}}</a></li>
    <li>
        <hr class="dropdown-divider">
    </li>
    {% endfor %}
</ul>
{% endblock categories %}
