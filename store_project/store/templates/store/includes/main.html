<main>
    {% for products in product_list %}
    <div class="card-group">
        {% for product in products %}
        <div class="card">
            <a href="{% url 'product_detail_url' pk=product.pk %}">
            <img src="{{ product.image.url }}"
                class="card-img-top" alt="Клавіатура">
            </a>    
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.info|truncatewords:10}} </p>
                <p class="card-text">ціна {{product.price}} грн</p>
            </div>
        </div>
        {% endfor %}

    </div>
    {% endfor %}
</main>
